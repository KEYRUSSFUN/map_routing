{% extends 'base.html' %}

{% block title %} Вход {% endblock %}

{% block body %}

{% with messages = get_flashed_messages()%}
    {% if messages %}
        <ul class="flashes">
            {%for message in messages%}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<h1>Авторизация</h1>
<form action="/login" method="POST" class="forms">
    <p><label>Логин: </label> <input type="text" name="username" value ="" required /></p>
    <p><label>Пароль: </label> <input type="password" name="password" value ="" required /></p>    
    <p><input type="submit" value="Вход"></p>
</form>
<p><a href="{{url_for('register')}}">Регистрация</a></p>
{% endblock %}
